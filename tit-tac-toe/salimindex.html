<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="salimgame.css">

  </head>
  <body>
    <div class="container">
      <div class="status-bar">
        <h2 class='title'></h2>
        <button class='reset hidden' type="button" name="Reset">Reset</button>
      </div>
      <div class="row top-row">
        <div class="tile" id="1"></div>
        <div class="tile" id="2"></div>
        <div class="tile" id="3"></div>
      </div>
      <div class="row middle-row">
        <div class="tile" id="4"></div>
        <div class="tile" id="5"></div>
        <div class="tile" id="6"></div>
      </div>
      <div class="row bottom-row">
        <div class="tile" id="7"></div>
        <div class="tile" id="8"></div>
        <div class="tile" id="9"></div>
      </div>
    </div>
    <script src="samegame.dist.js"></script>
  </body>
</html>
